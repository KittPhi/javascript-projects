<!DOCTYPE HTML>
<html>

<body>

  <!-- wont work -->
  <script src="file.js">
    alert(0); // the content is ignored, because src is set
  </script>

  <!-- works -->
  <script src="file.js"></script>
  <script>
    alert(0);
  </script>

  <script>
    alert(1)
  </script>

  <script>
    [2, 3].forEach(alert)
  </script>

  <p>...After the script.</p>

</body>

</html>
